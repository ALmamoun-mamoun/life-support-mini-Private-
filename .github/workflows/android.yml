name: Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      CORDOVA_ANDROID_VERSION: ^12.0.0
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install Cordova CLI
        run: npm i -g cordova@12

      - name: Install project deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm i
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # ðŸ‘‡ NEW: force Gradle 7.6.2 so cordova-android 12 works
      - name: Use Gradle 7.6.2 (compatible with cordova-android 12)
        run: |
          curl -L https://services.gradle.org/distributions/gradle-7.6.2-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-7.6.2/bin" >> $GITHUB_PATH

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@"${CORDOVA_ANDROID_VERSION}"

      - name: Build debug APK
        run: cordova build android --debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
